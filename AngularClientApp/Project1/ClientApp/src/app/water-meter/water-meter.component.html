<div>
  <h3>Water meter</h3>
  <form [formGroup]="waterMeterForm" (ngSubmit)="onSubmit()">
    <label for="SerialNumber">Serial Number: </label>
    <input id="SerialNumber" type="text" formControlName="SerialNumber" required>

    <label for="FirmwareVersion">Firmware Version: </label>
    <input id="FirmwareVersion" type="text" formControlName="FirmwareVersion">

    <label for="State">State: </label>
    <input id="State" type="text" formControlName="State">

    <p>Complete the form to enable button.</p>
    <button type="submit" [disabled]="!waterMeterForm.valid">Submit</button>
  </form>
</div>
